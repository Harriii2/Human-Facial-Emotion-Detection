<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
        }

        #video {
            border: 4px solid #4a90e2;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        #result {
            font-size: 1.2rem;
            color: #222;
            font-weight: 600;
            margin-top: 20px;
            background-color: #e3f2fd;
            padding: 10px 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        #made-by {
            margin-top: 30px;
            font-size: 0.95rem;
            color: #555;
            text-align: center;
            line-height: 1.6;
        }

        canvas {
            display: none;
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            #result {
                font-size: 1rem;
                padding: 8px 16px;
            }

            #made-by {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <h1>Human Facial Emotion Detection</h1>

    <video id="video" autoplay muted playsinline></video>
    <canvas id="canvas" width="320" height="240"></canvas>

    <div id="result">Emotion Detection: â€”</div>

    <div id="made-by">
        <p>Made by:</p>
        <p>Amit Kumar Kurmi<br>
        Dipu Thakur<br>
        Harichandra Thakur<br>
        Prabin Kumar Sah</p>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultDiv = document.getElementById('result');

        // Access webcam
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Camera error:", err);
                resultDiv.innerText = 'Camera access failed.';
            });

        function detectEmotion() {
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL('image/jpeg');

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: imageData })
            })
            .then(response => response.json())
            .then(data => {
                resultDiv.innerText = `Emotion Detection: ${data.emotion}`;
            })
            .catch(err => {
                console.error('Prediction error:', err);
                resultDiv.innerText = 'Emotion Detection: Error.';
            });
        }

        // Run detection continuously every 2 seconds
        setInterval(detectEmotion, 2000);
        window.onload = detectEmotion;
    </script>
</body>
</html>
